version: "3.5"


volumes:
        wordpress:
                name: wordpress
                driver: local
                driver_opts:
                        device: /home/ghost/Documents/42/inception/wordpress
                        o: bind
                        type: none
        mariadb:
                name: mariadb
                driver: local
                driver_opts:
                        device: /home/ghost/Documents/42/inception/mariadb
                        o: bind
                        type: none

networks:
  inception:
    name: inception


services:
  mariadb:
    container_name: mariadb
    networks: 
      - inception
    build: ./requirements/mariadb
    dockerfile: Dockerfile
    env_file: .env      
    volumes:              
      - mariadb:/var/lib/mysql
    restart: always   
    expose:     
      - 3306

  nginx:
    container_name: nginx
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - wordpress
    build: ./requirements/nginx/.
    dockerfile: Dockerfile
    env_file: .env
    ports:
      - "443:443" 		
    restart: always

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/.
    image: wordpress:42
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env
    networks:
      - inception
    restart: always